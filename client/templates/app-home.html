<!-- The home page served to the "/" route -->
<template name="appHome">
	<div class="full-page appHome">
		<!-- Header Section -->
		<!-- Note: Attribute the backrgound to https://www.flickr.com/photos/rachelfordjames/3495485623/ -->
		<div class="section fill-height home-background">
			<div class="container vertical-center">
				<!-- Homepage tagline -->
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 tagline-text">
						<h1>Studying Made Simple</h1>
						<h3>
							We generate a personalized study plan based on your strengths and weaknesses.
							<br />
							All you have to do is <strong>play</strong>.
						</h3>
					</div>
				</div>

				<!-- Instant User Signup -->
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 create-user-area">
						<form class="home-form input-icons" id="create-user-form">
							<h3>Sign Up</h3>
							<div class="form-group">
								<div class="input-icon">
									<input type="text" class="form-control" id="home-form-username" name="home-form-username" placeholder="Username" required />
									<i class="fa fa-user"></i>
								</div>
								<div class="input-icon">
									<input type="email" class="form-control" id="home-form-email" name="home-form-email" placeholder="Email" required />
									<i class="fa fa-envelope-o"></i>
								</div>

								<div class="input-icon">
									<input type="password" class="form-control" id="home-form-password" name="home-form-password" placeholder="Password" required />
									<i class="fa fa-key"></i>
								</div>

								<div class="input-icon">
									<input type="password" class="form-control" id="home-form-confirm-password" name="home-form-confirm-password" placeholder="Confirm password" required />
									<i class="fa fa-lock"></i>
								</div>

								<button type="submit" class="btn btn-default btn-lg" id="home-form-submit">Play Now</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Subject Icons Section -->
		<div class="section white-bg">
			<div class="container text-center">
				<div class="row">
					<div class="col-xs-12 section-header">
						<h1>Study by subject</h1>
					</div>
				</div>
				<div class="row subject-icons">
					<div class="col-xs-4">
						<icon><img src="/img/icons/flask.svg" /></icon>
						<span>Chemical and Physical<br />Foundations</span>
					</div>

					<div class="col-xs-4">
						<icon><img src="/img/icons/dna.svg" /></icon>
						<span>Biological and Biochemical<br />Foundations</span>
					</div>

					<div class="col-xs-4">
						<icon><img src="/img/icons/group.svg" /></icon>
						<span>Psychological, Social, and Biological<br />Foundations</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Data Analytics and Live Stats Section -->
		<div class="section-thin light-blue-bg">
			<div class="container">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 text-right">
						&copy; Team Pluto, 2015
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<!--{{> appFooter}}-->
		<!--
		<footer class="section">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1> HELLO </h1>
					</div>
				</div>
			</div>
		</footer>
		-->
		
	</div><!-- /.appHome -->
</template>
