<!-- The home page served to the "/" route -->
<template name="appHome">
	<div class="full-page appHome">
		<!-- Header Section -->
		<!-- Note: Attribute the backrgound to https://www.flickr.com/photos/rachelfordjames/3495485623/ -->
		<div class="section fill-height home-background">
			<div class="container vertical-center">
				<!-- Homepage tagline -->
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 tagline-text">
						<h1>Studying Made Simple</h1>
						<h3>
							We generate a personalized study plan based on your strengths and weaknesses.
							<br />
							All you have to do is <strong>play</strong>.
						</h3>
					</div>
				</div>

				<!-- Instant User Signup -->
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 create-user-area">
						<form class="home-form">
							<h3>Sign Up or Sign In</h3>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-user"></i>
									</div>
									<input type="text" class="form-control or-text" id="home-form-email" name="home-form-email" placeholder="Username"/>
								</div>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-envelope-o"></i>
									</div>
									<input type="email" class="form-control" id="home-form-email" name="home-form-email" placeholder="Email"/>
								</div>

								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-key"></i>
									</div>
									<input type="password" class="form-control" id="home-form-password" name="home-form-password" placeholder="Password"/>
								</div>

								<button type="submit" class="btn btn-default btn-lg" id="home-form-submit">Play Now</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Play Now Section -->
		<div class="section red">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1> HELLO </h1>
					</div>
				</div>
			</div>
		</div>

		<!-- Data Analytics and Live Stats Section -->
		<div class="section blue">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1> HELLO </h1>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<!--{{> appFooter}}-->
		<!--
		<footer class="section">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1> HELLO </h1>
					</div>
				</div>
			</div>
		</footer>
		-->
		
	</div><!-- /.appHome -->
</template>
